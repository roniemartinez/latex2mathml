language: python

cache: pip

python:
  - 3.4
  - 3.5
  - 3.6
  - pypy3.5

matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt

script:
  pytest --cov=latex2mathml --cov-report=xml -v

after_success:
  codecov

deploy:
  provider: pypi
  user: $TEST_PYPI_USER
  password: $TEST_PYPI_PASS
  server: https://test.pypi.org/legacy/
  distributions: "sdist bdist_wheel"
  on:
    branch: develop